<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div style="
                background: linear-gradient(229.99deg, #22b470 -26%, #024d02c9 145%);
              ">
            <h1>green grass</h1>
          </div>
          <div style="
                background: linear-gradient(215.32deg, #5aa8ed -1%, #1425ad 124%);
              ">
            <h1>turtle in the ocean</h1>
          </div>
          <div style="
                background: linear-gradient(220.16deg, #ffe101 -8%, #f39102 138%);
              ">
            <h1>yellow flowers</h1>
          </div>
          <div style="
                background: linear-gradient( black , white );
              ">
            <h1>zebra</h1>
          </div>
          <div style="
                background: linear-gradient(220.16deg, #ffe101 -8%, #51ba3a 138%);;
              ">
            <h1>funny animal</h1>
          </div>
        </div>
        <div class="main-slide">
            <div style="
                background-image: url('https://images.unsplash.com/photo-1649181817796-6d1ec9524754?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=383&q=80');
              "></div>
          <div style="
                background-image: url('https://images.unsplash.com/photo-1667740544687-ff138a62f09e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
              "></div>
          <div style="
                background-image: url('https://images.unsplash.com/photo-1669150741320-465c5688f7f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
              "></div>
          <div style="
                background-image: url('https://plus.unsplash.com/premium_photo-1669842162407-abfc5f9e981e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80');
              "></div>
          <div style="
                background-image: url('https://images.unsplash.com/photo-1670559457813-c5ce477ef0e2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80');
              "></div>
        </div>
        <div class="controls">
          <button class="down-button">
            <i class="fas fa-arrow-down"></i>
          </button>
          <button class="up-button">
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </div>
    <script src="script.js"></script>
